<div class="food__table">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" ng-model="$ctrl.allChecked" ng-change="$ctrl.onChangeAllSelectCheckbox()">
                </th>
                <th>Name</th>
                <th>Energy, kcal</th>
                <th>Ð¡arbohydrate, g</th>
                <th>Protein, g</th>
                <th>Fat, g</th>
                <th>Ratio</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="$ctrl.isEmpty()">
                <td colspan="9" class="table__emptyRow">
                    <a ui-sref="food.new" class="btn btn-link">Add food</a>
                </td>
            </tr>
            <tr ng-repeat="item in $ctrl.list" ng-if="!$ctrl.loading" ng-class="{ warning: item.checked }">
                <td>
                    <input type="checkbox" ng-model="item.checked" ng-change="$ctrl.onChangeSelectCheckbox(item)">
                </td>
                <td>
                    <a ui-sref="food.edit({ foodId: item.$id })">{{ item.shortName }}</a>
                </td>
                <td>{{ item.energy }}</td>
                <td>{{ item.carbohydrate }}</td>
                <td>{{ item.protein }}</td>
                <td>{{ item.fat }}</td>
                <td>{{ $ctrl.getRatio(item) }}</td>
                <td>
                    <i class="fa fa-ellipsis-v"></i>
                </td>
            </tr>
            <tr ng-if="$ctrl.loading">
                <td colspan="9" class="table__loadingRow">
                    <i class="fa fa-3x fa-spinner fa-spin"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
