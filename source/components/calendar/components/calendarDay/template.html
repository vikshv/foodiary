<div class="calendar__day">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-muted">Время</th>
                        <th class="text-muted">Наименование</th>
                        <th class="text-muted">Вес, г</th>
                        <th class="text-muted">Калорийность, ккал</th>
                        <th class="text-muted">Углеводы, г</th>
                        <th class="text-muted">Белки, г</th>
                        <th class="text-muted">Жиры, г</th>
                        <th class="text-muted">&nbsp;У&nbsp;/&nbsp;Б&nbsp;/&nbsp;Ж&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-if="$ctrl.isEmpty()">
                        <td colspan="8" class="table__emptyRow">
                            Добавьте
                            <a class="link link--local" ng-click="$ctrl.onClickAdd()">продукт</a>,
                            <a class="link link--local" ng-click="$ctrl.onClickAdd()">блюдо</a>,
                            <a class="link link--local" ng-click="$ctrl.onClickAdd()">трапезу</a>
                        </td>
                    </tr>
                    <tr ng-repeat="item in $ctrl.items">
                        <td>{{ item.time }}</td>
                        <td>
                            <a ui-sref="food.edit({ foodId: item.$id })">{{ item.shortName }}</a>
                        </td>
                        <td>{{ item.weight }}</td>
                        <td>{{ item.energy }}</td>
                        <td>{{ item.carbohydrate }}</td>
                        <td>{{ item.protein }}</td>
                        <td>{{ item.fat }}</td>
                        <td>{{ $ctrl.getRatio(item) }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" ng-if="!$ctrl.isEmpty()">
        <div class="col-md-12">
            <div class="pull-right">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" ng-click="$ctrl.onClickAdd()">
                            Добавить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
